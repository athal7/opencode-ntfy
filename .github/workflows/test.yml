name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Verify JavaScript syntax
        run: |
          for file in plugin/*.js; do
            echo "Checking $file..."
            node --check "$file"
          done

      - name: Run tests
        run: ./test/run_tests.bash
