# Linear source presets

# Provider-level config (applies to all Linear presets)
_provider:
  response_key: nodes
  mappings:
    body: title
    number: "url:/([A-Z0-9]+-[0-9]+)/"
  # Reprocess items when these fields change (status changes, updates)
  reprocess_on:
    - status       # Detect status changes (Done -> In Progress)
    - updatedAt    # Linear uses camelCase for updated timestamp

# Presets
my-issues:
  name: my-issues
  tool:
    mcp: linear
    name: list_issues
  args: {}
    # teamId and assigneeId are required - user must provide
  item:
    id: "linear:{id}"
